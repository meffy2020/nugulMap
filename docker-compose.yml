services:
  # 1. MinIO
  minio:
    image: minio/minio:latest
    container_name: neogul-map-minio
    ports:
      - "9000:9000"  # S3 API 포트
      - "9001:9001"  # 콘솔 포트
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-admin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - neogul-map-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 1-1. MinIO 버킷 자동 생성
  minio-init:
    image: minio/mc
    container_name: neogul-map-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 $${AWS_ACCESS_KEY_ID} $${AWS_SECRET_ACCESS_KEY};
      /usr/bin/mc mb myminio/$${AWS_S3_BUCKET} || true;
      /usr/bin/mc anonymous set public myminio/$${AWS_S3_BUCKET};
      exit 0;
      "
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-admin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-password}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-my-bucket}
    networks:
      - neogul-map-network

  # 2. MySQL
  mysql:
    image: mysql:8.0
    container_name: neogul-map-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - neogul-map-network
    healthcheck:
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 3. Spring Boot (Backend)
  api-server:
    build:
      context: ./backend/api-server
      dockerfile: Dockerfile
    container_name: neogul-map-api
    ports:
      - "8080:8080"
    env_file:
      - ./backend/api-server/.env.local
    environment:
      SPRING_PROFILES_ACTIVE: dev,mysql,s3
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
      MYSQL_USERNAME: ${MYSQL_USERNAME:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DDL_AUTO: update  # 기존 데이터 보존을 위해 update로 변경
      MYSQL_SHOW_SQL: "true"
      FRONTEND_URL: https://nugulmap.com
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      # NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:-dummy}
      # NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:-dummy}
      # GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-dummy}
      # GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-dummy}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-admin}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-password}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-my-bucket}
      AWS_S3_ENDPOINT: http://minio:9000
      AWS_REGION: ${AWS_REGION:-us-east-1}
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - neogul-map-network

networks:
  neogul-map-network:
    driver: bridge

volumes:
  minio_data:
    driver: local
