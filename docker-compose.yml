services:
  # 1. Nginx: 외부 요청의 대문 역할
  nginx:
    image: nginx:latest
    container_name: neogul-map-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api-server
    restart: unless-stopped
    networks:
      - neogul-map-network

  # 2. MinIO: 로컬 S3 저장소
  minio:
    image: minio/minio:latest
    container_name: neogul-map-minio
    ports:
      - "9001:9001" # 관리자 UI (브라우저 접속용)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - neogul-map-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # 3. MySQL: 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: neogul-map-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - neogul-map-network
    healthcheck:
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 4. Spring Boot (Backend)
  api-server:
    build:
      context: ./backend/api-server
      dockerfile: Dockerfile
    container_name: neogul-map-api
    expose:
      - "8080"
    env_file:
      - ./backend/api-server/.env.local
    environment:
      # Spring Boot 프로파일 (dev 프로필 활성화 - MinIO 사용)
      SPRING_PROFILES_ACTIVE: dev,mysql
      # MySQL 연결 정보 (Docker Compose 서비스 이름 'mysql' 사용)
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
      MYSQL_USERNAME: ${MYSQL_USERNAME:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      # DDL 자동 생성 모드 (테스트용)
      MYSQL_DDL_AUTO: create-drop
      MYSQL_SHOW_SQL: "true"
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neogul-map-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 5. Next.js (Frontend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neogul-map-frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - neogul-map-network

networks:
  neogul-map-network:
    driver: bridge

volumes:
  minio_data:
    driver: local




