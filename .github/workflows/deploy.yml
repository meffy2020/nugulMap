name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/api-server/**' # 백엔드 코드가 바뀔 때만 실행
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-server
          file: ./backend/api-server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }} # api.nugulmap.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/nugulMap
            # 1. 최신 이미지 정보와 docker-compose 파일 동기화
            git pull origin main
            
            # 2. GitHub 컨테이너 레지스트리 로그인 (이미지 내려받기용)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. 최신 이미지 내려받기 및 무중단(?)에 가깝게 재시작
            # docker-compose.yml이 ghcr.io 이미지를 바라보도록 수정되어 있어야 함
            docker compose pull api-server
            docker compose up -d api-server
            
            # 4. 사용하지 않는 오래된 이미지 정리 (디스크 용량 확보)
            docker image prune -f
