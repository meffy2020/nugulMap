# S3/MinIO 저장소 사용을 위한 설정
cloud:
  aws:
    s3:
      endpoint: ${AWS_S3_ENDPOINT:http://localhost:9000}  # 로컬: MinIO, 운영: AWS S3
      bucket: ${AWS_S3_BUCKET:my-bucket}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID:admin}
      secret-key: ${AWS_SECRET_ACCESS_KEY:password}
    region:
      static: ${AWS_REGION:us-east-1}
    stack:
      auto: false
    # MinIO 사용 시 path-style-access 필수
    s3.path-style-access: true

app:
  storage:
    type: s3  # local 또는 s3
  s3:
    temp-prefix: temp/
    profile-prefix: profiles/
    zone-prefix: zones/
