# MySQL 데이터베이스 설정
# 사용법: spring.profiles.active=mysql 또는 --spring.profiles.active=mysql

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:mydb}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:password}
  jpa:
    hibernate:
      # schema.sql을 사용하므로 ddl-auto는 none 또는 update 사용
      # none: schema.sql만 사용, update: schema.sql + JPA 자동 업데이트
      ddl-auto: ${MYSQL_DDL_AUTO:none}
    defer-datasource-initialization: true
    show-sql: ${MYSQL_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        hbm2ddl:
          auto: ${MYSQL_DDL_AUTO:none}
    database-platform: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      # schema.sql로 스키마 생성, data.sql로 초기 데이터 삽입
      mode: ${MYSQL_SQL_INIT_MODE:always}
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: true

# 로깅 설정 (도커 환경에서 로그 확인용)
logging:
  level:
    root: INFO
    com.neogulmap.neogul_map: DEBUG  # 프로젝트 패키지는 DEBUG 레벨로 상세 로그 출력
    org.springframework.security: DEBUG  # Spring Security 로그
    org.springframework.web: DEBUG  # HTTP 요청/응답 로그
    org.hibernate.SQL: DEBUG  # SQL 쿼리 로그
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL 파라미터 바인딩 로그
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  # 도커 환경에서는 콘솔 출력이 중요하므로 파일 로깅은 선택사항
  # file:
  #   name: /app/logs/application.log

