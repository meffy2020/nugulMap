spring:
  application:
    name: neogul-map
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
  web:
    resources:
      static-locations: classpath:/static/,file:uploads/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  # profiles:
    # active: dev  # Docker Compose에서 환경 변수로 설정 (SPRING_PROFILES_ACTIVE=mysql)
  datasource:
    url: jdbc:h2:mem:neogul-map-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            client-authentication-method: "client_secret_post"
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
            client-authentication-method: "client_secret_post"
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
            client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
            client-authentication-method: "client_secret_post"
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

server:
  forward-headers-strategy: native
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # 이미지 업로드 설정
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB
    enabled: true

# 앱 설정
app:
  image:
    upload-base-path: ${UPLOAD_DIR:uploads}  # 업로드 기본 경로 (환경 변수로 오버라이드 가능)
    max-size: 10485760  # 10MB in bytes
  storage:
    type: local  # local 또는 s3
  s3:
    access-key: false  # S3 비활성화
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
    region: ${AWS_REGION:ap-northeast-2}
    bucket-name: ${AWS_S3_BUCKET:neogul-map-bucket}
  cookie:
    secure: ${APP_COOKIE_SECURE:false}  # HTTPS 환경에서는 true로 설정
    same-site: ${APP_COOKIE_SAME_SITE:Lax}  # Lax, Strict, None 중 선택
  frontend-url: ${FRONTEND_URL:http://localhost}  # 프런트엔드 기본 URL (로컬: Nginx 80포트, 배포: https://domain.com)
  oauth2:
    success-redirect-url: ${OAUTH2_SUCCESS_REDIRECT_URL:}  # 비어있으면 상대 경로 사용 (Nginx 헤더 기반)
    signup-redirect-url: ${OAUTH2_SIGNUP_REDIRECT_URL:}  # 비어있으면 상대 경로 사용 (Nginx 헤더 기반)
    failure-redirect-url: ${OAUTH2_FAILURE_REDIRECT_URL:}  # 비어있으면 상대 경로 사용 (Nginx 헤더 기반)
    google:
      url: /oauth2/authorization/google
    kakao:
      url: /oauth2/authorization/kakao
    naver:
      url: /oauth2/authorization/naver
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost,http://localhost:3000}  # Nginx(80포트)와 프론트엔드(3000포트) 모두 허용
    allowed-methods: ${APP_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${APP_CORS_ALLOWED_HEADERS:*}
  security:
    csrf:
      enabled: ${APP_SECURITY_CSRF_ENABLED:false}  # OAuth2와 JWT 사용 시 CSRF 비활성화

# JWT 설정
jwt:
  secret: ${JWT_SECRET:bmVvZ3VsbWFwLWp3dC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1hbmQtdGVzdGluZy1wdXJwb3Nlcw==}
  token-validity-in-seconds: 7200  # 2시간
  expiration: 86400000  # 24시간
  refresh-expiration: 604800000  # 7일