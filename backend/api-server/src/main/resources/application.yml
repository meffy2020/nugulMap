spring:
  application:
    name: neogul-map
  datasource:
    url: jdbc:h2:mem:neogul-map-db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
            client-authentication-method: post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
          naver:
            client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
            client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
            client-authentication-method: post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - name
              - email
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  # 이미지 업로드 설정
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB
    enabled: true

# 이미지 업로드 경로 설정
app:
  image:
    upload-path: uploads/profiles/
    max-size: 10485760  # 10MB in bytes

# 파일 업로드 디렉토리 설정
file:
  upload-dir: uploads/profiles/

# JWT 설정
jwt:
  secret: bmVvZ3VsbWFwLWp3dC1zZWNyZXQta2V5LWZvci1kZXZlbG9wbWVudC1hbmQtdGVzdGluZy1wdXJwb3Nlcw==  # Base64 encoded secret
  token-validity-in-seconds: 7200  # 2시간