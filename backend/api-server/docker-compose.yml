services:
  mysql:
    image: mysql:8.0
    container_name: neogul-map-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
      # root 사용자만 사용하므로 MYSQL_USER 설정 불필요
    # ports:
      # Docker 네트워크 내부 통신만 필요하므로 포트 매핑 제거
      # 외부 접근이 필요한 경우 주석 해제: - "${MYSQL_PORT:-3306}:3306"
    # volumes:
      # 데이터 영구 저장하지 않음 (테스트용 - 매번 초기화)
      # 영구 저장하려면 주석 해제: - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - neogul-map-network
    healthcheck:
      # MYSQL_PWD 환경 변수 사용으로 비밀번호 명령줄 노출 방지 (경고 없음)
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # MySQL 초기화 시간 고려

  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neogul-map-api
    ports:
      - "8080:8080"
    env_file:
      - .env.local  # 환경변수 파일 지정 (없어도 동작함, environment로 오버라이드 가능)
    # 로그 드라이버 설정 (선택사항 - 기본값도 충분하지만 명시적으로 설정)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      # Spring Boot 프로파일 (MySQL 사용)
      SPRING_PROFILES_ACTIVE: mysql
      # MySQL 연결 정보 (Docker Compose 서비스 이름 'mysql' 사용)
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-mydb}
      MYSQL_USERNAME: ${MYSQL_USERNAME:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      # DDL 자동 생성 모드 (테스트용 - 매번 초기화)
      MYSQL_DDL_AUTO: create-drop
      MYSQL_SHOW_SQL: "true"
      # 업로드 디렉토리 경로 (Docker 컨테이너 내부 경로)
      UPLOAD_DIR: /app/uploads
    volumes:
      # 로컬 업로드 디렉토리 마운트 (프로젝트 루트의 uploads -> 컨테이너 /app/uploads)
      # 코드와 데이터 분리를 위해 프로젝트 루트의 uploads 폴더 사용
      - ../uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neogul-map-network

networks:
  neogul-map-network:
    driver: bridge

