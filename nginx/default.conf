server {
    listen 80;
    server_name localhost;

    # 클라이언트 최대 업로드 크기 설정
    client_max_body_size 10M;

    # 백엔드 API 요청 (프론트엔드에서 /api/...로 호출할 때)
    # proxy_pass 뒤에 /를 붙이지 않음으로써 /api를 유지한 채 백엔드로 전달
    # 백엔드는 context-path: /api로 설정되어 있으므로 /api/zones -> http://api-server:8080/api/zones로 전달됨
    location /api {
        proxy_pass http://api-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 헤더 설정 (필요한 경우)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # OPTIONS 요청 처리
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # 이미지 조회 요청 (MinIO로 직접)
    # 사용자가 http://localhost/my-bucket/photo.jpg 로 접속하면
    # Nginx가 도커 내부의 MinIO 컨테이너에서 직접 이미지를 가져와서 브라우저에 전달
    # 백엔드를 거치지 않아서 부하가 적고, CORS 문제도 해결됨
    location /my-bucket {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 이미지 캐싱 설정
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # 프론트엔드 페이지 요청
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (Next.js 개발 서버용)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
